apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-demo-service
  namespace: kube-prometheus-stack
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: my-demo-service
  namespaceSelector:
    matchNames:
      - my-demo-service
  endpoints:
    - port: metrics
      interval: 5s

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-python-service-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/platform-nexus-rn/platform-nexus-deployments.git
    targetRevision: main
    path: apps/test-python-service-1/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: test-python-service-1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysvc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/platform-nexus-rn/platform-nexus-deployments.git
    targetRevision: main
    path: apps/mysvc/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: mysvc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


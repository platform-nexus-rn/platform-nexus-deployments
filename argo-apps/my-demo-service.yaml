apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-demo-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/platform-nexus-rn/platform-nexus-deployments.git
    targetRevision: main
    path: apps/my-demo-service/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: my-demo-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

